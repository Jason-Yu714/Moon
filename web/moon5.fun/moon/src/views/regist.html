<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嗨! </title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .form {
            padding-bottom: 10px;
        }
        .header {
            margin-bottom: 10px;
        }
        /* 添加密码错误提示样式 */
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            height: 16px;
        }
    </style>



     
</head>
<body>
    <!-- 添加Vue挂载点 -->
    <div class="container" id="app">
        <form class="form">
            <div class="header">Regist</div>

            <div class="flex-column"></div>
            <div class="inputForm">
                <i class="fa fa-user"></i>
                <!-- 添加用户名双向绑定 -->
                <input type="text" class="input" placeholder="Enter your Username" name="username" v-model="username">
            </div>
    
            <div class="inputForm">
                <i class="fa fa-envelope"></i>
                <!-- 添加邮箱双向绑定 -->
                <input type="text" class="input" placeholder="Enter your Email" name="email" v-model="email">
            </div>


            <div class="flex-column"></div>
            <div class="inputForm">
                <i class="fa fa-lock"></i>
                <!-- 密码框添加v-model绑定 -->
                <input type="password" class="input" placeholder="Enter your Password" name="password" v-model="password">
                <i class="fa fa-eye-slash"></i>

            </div>

            <div class="flex-column"></div>
            <div class="inputForm">
                <i class="fa fa-lock"></i>
                <!-- 确认密码框添加v-model绑定 -->
                <input type="password" class="input" placeholder="Enter your Confirm password" name="password2" v-model="password2">
                <i class="fa fa-eye-slash"></i>
            </div>
            
            <!-- 添加密码验证错误提示 -->
            <div class="error-message" v-if="showError">{{ errorMessage }}</div>

            <!-- 修改按钮点击事件 -->
            <button class="button-submit" @click.prevent="handleSubmit">Sign Up</button>
        </form>
    </div>

    <!-- 引入Vue和Axios -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/click.js"></script>
    <script src="../js/regist.js"></script>

</body>
</html>
