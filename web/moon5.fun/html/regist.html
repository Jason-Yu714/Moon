<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å—¨! </title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



     
</head>
<body>
    <div class="container">

        <form class="form">
            <div class="header">Regist</div>

            <div class="flex-column"></div>
            <div class="inputForm">
                <i class="fa fa-user"></i>
                <input type="text" class="input" placeholder="Enter your Username" name="username">
            </div>
    
            <div class="inputForm">
                <i class="fa fa-envelope"></i>
                <input type="text" class="input" placeholder="Enter your Email" name="email">
            </div>


            <div class="flex-column"></div>
            <div class="inputForm">
                <i class="fa fa-lock"></i>
                <input type="password" class="input" placeholder="Enter your Password" name="password">
                <i class="fa fa-eye-slash"></i>

            </div>

            <div class="flex-column"></div>
            <div class="inputForm">
                <i class="fa fa-lock"></i>
                <input type="password" class="input" placeholder="Enter your Confirm password" name="password">
                <i class="fa fa-eye-slash"></i>
            </div>
            
            <div class="flex-row">
                    <div>
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                    </div>
                <span class="span">Forgot password?</span>
            </div>

            <button class="button-submit">Sign Up</button>



            <p class="p">
                Already have an acount ?
                <a href="login.html">
                    <input type="button" class="button-sign" value="Sign In">
                </a>
            </p>

        </form>
    </div>
    <script src="../js/login.js" ></script>

</body>
</html>
